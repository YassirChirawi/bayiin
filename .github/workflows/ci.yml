name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # Loose Linting (warn only via continue-on-error) to start gently
    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Build
      run: npm run build
      env:
        # Prevent build from failing if warnings are treated as errors by default
        CI: false 
